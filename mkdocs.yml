site_name: Knowledge Hub
site_description: Fab Lab Barcelona Knowledge Hub
site_author: Fab Lab Team
site_url: http://fablabbcn.github.io/mdef-template
repo_name: knowledge
repo_url: https://github.com/fablabbcn/knowledge


theme:
  name: 'material'
  features:
    - instant
    - navigation.expand
    - navigation.tabs
    - tabs
  custom_dir: 'custom_theme'
  palette:
    primary: 'black'
    accent: 'green'
  logo: 'assets/logo.svg'
  favicon: 'assets/favicon.svg'
  feature:
    tabs: true
  icon:
    repo: fontawesome/brands/git-alt

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/fablabbcn'
    - icon: fontawesome/brands/instagram
      link: 'https://www.instagram.com/fablabbcn/'
    - icon: fontawesome/brands/github
      link: 'https://www.instagram.com/fablabbcn/'
  project: 'Fab Lab Barcelona is an innovation centre rethinking the way we live, work and play in cities. This is our open knowledge repository'
  license: 'CC Attribution-NonCommercial-ShareAlike 4.0 International'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list

# plugins:
#   - tags
      # tags_template: docs/theme/tags.md.template

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://buttons.github.io/buttons.js'
